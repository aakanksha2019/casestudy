<button type="button" class="btn btn-primary" style="position: absolute;left:30%;top:60%" data-toggle="modal" data-target="#exampleModal">
  Add Technologies</button></div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Technologies</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="addtechnologies1" [formGroup]="addtechnologiesform" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="recipient-name" class="form-control-label">Technology:</label>
              <input type="text" class="form-control" formControlName="name" id="recipient-name" 
               [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
               <div *ngIf="f.name.errors.required">Full Name is required</div>
            </div></div>
            <div class="form-group">
              <label for="message-text" class="form-control-label">Description:</label>
              <textarea class="form-control" formControlName="description" 
              id="message-text" rows="4"  [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
              <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
               <div *ngIf="f.description.errors.required">Full Name is required</div>
            </div></div>
            <button type="submit" class="btn btn-primary">Add</button></form>
        </div>
        <!-- <div class="modal-footer"> -->
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Add</button> -->
        <!-- </div>-->
      </div>
    </div>
  </div>
